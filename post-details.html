<script>
    const postDetailsContainer = document.createElement('div')
    const postId = new URLSearchParams(window.location.search).get('id');

    async function fetchPostDetails() {
        try {
            // const response = await fetch(`https://jsonplaceholder.typicode.com/users/?=${postId}/posts`);
            const response = await fetch(`https://jsonplaceholder.typicode.com/posts/?=${postId}`);
            console.log(response)

            const post = await response.json();
            console.log(post)


            for (const postElement of post) {
                // console.log(postElement)
                console.log(postElement.userId)
                // console.log(`${postId}`)
                if (postElement.userId === 10){

               const postTitle = document.createElement('h4')
                postTitle.innerText = `${postElement.title}`

                const postForBody = document.createElement('p')
                postForBody.innerText = `${postElement.body}`

            postDetailsContainer.append(postTitle,postForBody)
        }}
        } catch (error) {
            console.error('Error fetching post details:', error);
        }

    }
   fetchPostDetails();
document.body.appendChild(postDetailsContainer)
